<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button (click)="returnBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >{{"CHANGE_PASSWORD"|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="changePasswordForm">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">{{"OLD_PASSWORD"|translate}}</ion-label>
                <ion-input type="password" formControlName="oldpwassword"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">{{"NEW_PASSWORD"|translate}}</ion-label>
                <ion-input type="password" formControlName="newpassword"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">{{"REPEAT_PASSWORD"|translate}}</ion-label>
                <ion-input type="password" formControlName="repeatpassword"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </form>


      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="changePassword()" color="danger" fill="solid" expand="block">{{'APPLY'|translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
