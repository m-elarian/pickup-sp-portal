<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="closeModal()">
        <ion-icon name="close-circle-outline" slot="end" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container login-container">
    <div class="row">
      <div class="col-md-12 login-form">
        <h3>Login for Form </h3>
        <form [formGroup]="form">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Email *" formControlName="username" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Your Password *" formControlName="password" />
          </div>
          <div class="d-grid gap-2">
            <ion-button color="primary"  value="Login" (click)="loginAction()">{{"LOGIN"|translate}}</ion-button>
          </div>

        </form>
      </div>

    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <div class="mb-3">
        <ion-button color="primary" (click)="forgetPasswordAction()" class="ForgetPwd">Forget Password?</ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
